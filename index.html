<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Balacolf</title>
  </head>
  <body>
    <div class="hero">
      <div class="header">
        <div class="logo"><img src="./Assets/logo.png" alt="logo" /></div>
        <button>Contact</button>
      </div>
      <div class="hero-content">
        <div class="hero-text">
          <p class="headertxt">
            Seeking to push your brand identity into the digital world
            &#60;/?&#62;
          </p>
          <p class="headersubtxt">
            Get the best classes and coding sessions that build you into the
            dream developer at Balacolf!
          </p>
          <button class="hero-btn">Explore Balacolf</button>
        </div>
        <div class="hero-img">
          <img src="./Assets/hero.png" alt="hero image" />
        </div>
      </div>
      <div class="hero-bottom">
        <ul class="quality">
          <li>
            <div class="dot"></div>
            Quality Websites
          </li>
          <li>
            <div class="dot"></div>
            Modern Designs
          </li>
          <li>
            <div class="dot"></div>
            Fast Services
          </li>
          <li>
            <div class="dot"></div>
            Flexible and Accessible
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
